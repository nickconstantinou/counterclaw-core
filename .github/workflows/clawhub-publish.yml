name: Publish to ClawHub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install ClawHub CLI
        run: npm install -g clawhub
        env:
          # You need to set CLAWHUB_TOKEN in GitHub secrets
          # Go to repo Settings → Secrets → Actions → New repository secret
          # Name: CLAWHUB_TOKEN
          # Value: Your ClawHub token from clawhub CLI (run: clawhub auth token)
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
      
      - name: Publish to ClawHub
        run: |
          # Set token for CLI
          export CLAWHUB_TOKEN=${{ secrets.CLAWHUB_TOKEN }}
          
          # Login with token
          npx clawhub login --token "$CLAWHUB_TOKEN" --no-browser
          
          # Check who we are
          npx clawhub whoami
          
          # Publish
          npx clawhub publish . --version 1.0.7
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
